name: Update Naver Rates

on:
  schedule:
    - cron: "0 21 * * *" # 06:00 KST (21:00 UTC previous day)
  workflow_dispatch:

jobs:
  build-rates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Build rates
        run: npm run build:rates

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/rates.json
          git diff --cached --quiet || git commit -m "chore: update rates.json"

      - name: Push changes
        if: success()
        run: git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
